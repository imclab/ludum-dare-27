<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Ludum Dare 27</title>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
  </head>
  <body>
    <div id="toppane">
      <div id="topleftwrapper">
        <label for="mutebutton">Mute</label>
        <input type="checkbox" id="mutebutton">
      </div>
      <div id="toprightwrapper">
        <div id="loginmsg">Not logged in</div>
        <a href="#" class="identify" id="identify">Log in</a>
      </div>
    </div>
    <div id="gamepage">
      <div id="vcenterwrapper">
        <div id="leftpane">
          <div id="roster">
            <a href="#" id="creategladiator">Create new robot</a>
            <div id="gladiatorlist">
            </div>
          </div>
          <div id="inventory">
          </div>
        </div>
        <div id="centerpane">
          <canvas id="gamefield" width=500 height=500>
        </div>
        <div id="rightpane">
          <div id="chatlog">
          <p>Chat log:</p>
          </div>
          <input type="text" id="chatbox" disabled>
        </div>
      </div>
      <div id="bottompane">
        <div id="betcontainer">
          <div id="betleftcontainer">
            <a id="betleft" class="betleft" href="#">Bet on left</a>
          </div>
          <div id="betcentercontainer">
            <div>
              Current funds: $<div id="betfunds">0</div>
            </div>
            <label for="betamount">Bet:</label>
            <input type="text" id="betamount" value="0">
            <div>
              Odds: <div id="betodds">Not available</div>
            </div>
          </div>
          <div id="betrightcontainer">
            <a id="betright" class="betright" href="#">Bet on right</a>
          </div>
        </div>
      </div>
    </div>
    <div id="editorpage">
      <a href="#" id="closeeditor">Close editor</a>
      <a href="#" id="savegladiator">Save</a>
      <input type="text" id="gladiatorname" value="Gladiator Name">
      <label for="edittool">Tool</label>
      <select id="toolselect">
        <option value="move">Move</option>
        <option value="delete">Delete</option>
        <option value="box">Box</option>
        <option value="joint">Joint</option>
      </select>
      <div id="toolparameters">
      </div>
      <label for="enablephysics">Enable physics</label>
      <input type="checkbox" id="enablephysics">
      <div>
        Cost of gladiator $<div id="gladiatorcost">0</div>
      </div>
      <canvas id="editorcanvas" width=500 height=500>
    </div>
    <script src="/bundle.js" type="text/javascript"></script>
  </body>
</html>
